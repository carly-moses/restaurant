<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" > 
    <title>jQuery Restaurant</title>
</head>
<body>

    <h1>Table Finder</h1>

    <h3>Pick your table now</h3>

    <section class="table-form-container">
        <div class="table-container"> 
            <button type="button" class="table available" value="">1</button>
            <button type="button" class="table available" value="">2</button>
            <button type="button" class="table available" value="3">3</button>
            <button type="button" class="table available" value="4">4</button>
            <button type="button" class="table available" value="5">5</button>
            <button type="button" class="table available" value="6">6</button>
            <button type="button" class="table available" value="7">7</button>
            <button type="button" class="table available" value="8">8</button>
            <button type="button" class="table available" value="9">9</button>
        </div>


        <div class="form-container">
            <h2>New Reservation</h2>
            <div class="form-table-num">Table Number: </div>
            <form class="form">
                <i class="material-icons exitbtn">clear</i>
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="phone" placeholder="Phone">
                <input type="text" id="number" placeholder="Number of People">
                <input type="button" id="save" placeholder="Save" value="SAVE">
            </form>
        </div>
    </section>
  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
    <script src="script.js"></script>
</body>
</html>
